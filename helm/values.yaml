global:
  namespace: birdapp
  ingress:
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/tags: Environment=dev,Team=test

bird:
  enabled: true
  ingress:
    enabled: true
    className: "alb"
    annotations: {}
    hosts:
      - host: ""
        paths:
          - path: /bird
            pathType: Prefix
    tls: []

birdimage:
  enabled: true
  ingress:
    enabled: true
    className: "alb"
    annotations: {}
    hosts:
      - host: ""
        paths:
          - path: /birdimage
            pathType: Prefix
    tls: []